<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glasenator's Board Game Collection</title>
    <link rel="stylesheet" href="./src/style.css">
    <style>
        /* Ensure wood.jpg is accessible */
        body {
            background-image: url('../assets/wood.jpg');
        }
    </style>
    <link rel="icon" type="image/png" href="../assets/favicon.png">
</head>
<body>
    <header>
        <h1 id="page-title">Glasenator's Board Game Collection</h1>
        <hr />
        <button id="toggle-header" aria-label="Toggle header visibility">▼ Show Filters</button>
        <div id="header-container" class="collapsed">
            <div id="sort-container">
                <label for="sort-options">Sort by:</label>
                <div>
                    <select id="sort-options">
                        <option value="name">Name</option>
                        <option value="ranking">Ranking</option>
                        <option value="playercount">Player Count</option>
                        <option value="playtime">Playtime</option>
                        <option value="weight">Complexity</option>
                    </select>
                    <button id="sort-order" aria-label="Toggle sort order">
                        <span id="sort-arrow">⬇️</span>
                    </button>
                </div>
            </div>
            <div class="vertical-line"></div>
            <div class="horizontal-line"></div>
            <div id="filter-container">
                <div class="filter-group">
                    <label for="filter-name">Name:</label>
                    <input type="text" id="filter-name" placeholder="Type to filter games">
                </div>
                <div class="filter-group">
                    <label for="filter-playercount">Players:</label>
                    <select id="filter-playercount">
                        <option value="">Any</option>
                        <option value="1">1 Player</option>
                        <option value="2">2 Players</option>
                        <option value="3">3 Players</option>
                        <option value="4">4 Players</option>
                        <option value="5">5 Players</option>
                        <option value="6">6 Players</option>
                        <option value="7">7 Players</option>
                        <option value="8">8 Players</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filter-rating">Rating:</label>
                    <select id="filter-rating">
                        <option value="">Any</option>
                        <option value="1">1+</option>
                        <option value="2">2+</option>
                        <option value="3">3+</option>
                        <option value="4">4+</option>
                        <option value="5">5+</option>
                        <option value="6">6+</option>
                        <option value="7">7+</option>
                        <option value="8">8+</option>
                        <option value="9">9+</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filter-playingtime">Time:</label>
                    <select id="filter-playingtime">
                        <option value="">Any</option>
                        <option value="10">10+ mins</option>
                        <option value="20">20+ mins</option>
                        <option value="30">30+ mins</option>
                        <option value="40">40+ mins</option>
                        <option value="50">50+ mins</option>
                        <option value="60">60+ mins</option>
                        <option value="90">90+ mins</option>
                        <option value="120">120+ mins</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filter-weight">Complexity:</label>
                    <select id="filter-weight">
                        <option value="">Any</option>
                        <option value="Learn immediately!">Learn immediately!</option>
                        <option value="Needs a brief explanation.">Needs a brief explanation.</option>
                        <option value="You will need to think a bit.">You will need to think a bit.</option>
                        <option value="Looking for a challenge">Looking for a challenge</option>
                        <option value="Brain power 100% required.">Brain power 100% required.</option>
                        <option value="Your head will explode!">Your head will explode!</option>
                    </select>
                </div>
                <button id="clear-filters" aria-label="Clear all filters">Clear Filters</button>
            </div>
        </div>
    </header>
    <main>
        <div id="game-list">
            <!-- Games will be dynamically loaded here -->
        </div>
    </main>
    <div id="overlay"></div>
    <div id="detail-drawer" class="detail-drawer">
        <div class="detail-header">
            <button id="close-drawer" class="close-drawer" aria-label="Close drawer">✖</button>
            <h2 id="detail-title">
                <a id="detail-title-link" href="#" target="_blank" rel="noopener noreferrer"></a>
            </h2>
        </div>
        <div class="detail-content">
            <div class="detail-content-top">
                <img id="detail-image" class="detail-image" src="" alt="Game Image">
                <p><strong><span id="detail-rating"></span></strong></p>
                <p><span id="detail-categories"></span></p>
                <hr class="detail-divider" />
                <p><span id="detail-mechanics"></span></p>
                <hr class="detail-divider" />
                <div class="detail-stats">
                    <p><span id="detail-players"></span></p>
                    <p><span id="detail-time"></span></p>
                </div>
                <p><span id="detail-complexity"></span></p>
            </div>
            <hr class="detail-divider" />
            <div class="detail-content-bottom">
                <p id="detail-description"></p>
            </div>
        </div>
    </div>
    <script src="./src/js/script.js" type="module" defer></script>
</body>
</html>
