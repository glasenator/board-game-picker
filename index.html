<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGG Game List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="header-container">
            <div id="sort-container">
                <label for="sort-options">Sort by:</label>
                <div>
                    <select id="sort-options">
                        <option value="name">Name</option>
                        <option value="ranking">Ranking</option>
                        <option value="playercount">Player Count</option>
                        <option value="playtime">Playtime</option>
                        <option value="weight">Complexity</option>
                    </select>
                    <button id="sort-order" aria-label="Toggle sort order">
                        <span id="sort-arrow">⬇️</span>
                    </button>
                </div>
            </div>
            <div class="vertical-line"></div>
            <div id="filter-container">
                <div class="filter-group">
                    <label for="filter-name">Name:</label>
                    <input type="text" id="filter-name" placeholder="Type to filter games">
                </div>
                <div class="filter-group">
                    <label for="filter-playercount">Players:</label>
                    <select id="filter-playercount">
                        <option value="">Any</option>
                        <option value="1">1 Player</option>
                        <option value="2">2 Players</option>
                        <option value="3">3 Players</option>
                        <option value="4">4 Players</option>
                        <option value="5">5 Players</option>
                        <option value="6">6 Players</option>
                        <option value="7">7 Players</option>
                        <option value="8">8 Players</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filter-rating">Rating:</label>
                    <select id="filter-rating">
                        <option value="">Any</option>
                        <option value="1">1+</option>
                        <option value="2">2+</option>
                        <option value="3">3+</option>
                        <option value="4">4+</option>
                        <option value="5">5+</option>
                        <option value="6">6+</option>
                        <option value="7">7+</option>
                        <option value="8">8+</option>
                        <option value="9">9+</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filter-playingtime">Time:</label>
                    <select id="filter-playingtime">
                        <option value="">Any</option>
                        <option value="10">10+ mins</option>
                        <option value="20">20+ mins</option>
                        <option value="30">30+ mins</option>
                        <option value="40">40+ mins</option>
                        <option value="50">50+ mins</option>
                        <option value="60">60+ mins</option>
                        <option value="90">90+ mins</option>
                        <option value="120">120+ mins</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filter-weight">Complexity:</label>
                    <select id="filter-weight">
                        <option value="">Any</option>
                        <option value="1">Easy</option>
                        <option value="2">Normal</option>
                        <option value="3">Difficult</option>
                        <option value="4">Really Hard</option>
                        <option value="5">Impossible</option>
                    </select>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div id="game-list">
            <!-- Games will be dynamically loaded here -->
        </div>
    </main>
    <div id="overlay"></div>
    <div id="detail-drawer" class="detail-drawer">
        <div class="detail-header">
            <button id="close-drawer" class="close-drawer" aria-label="Close drawer">✖</button>
            <h2 id="detail-title">Game Details</h2>
        </div>
        <div class="detail-content">
            <div class="detail-content-top">
                <img id="detail-image" class="detail-image" src="" alt="Game Image">
                <p><strong>Categories:</strong> <span id="detail-categories"></span></p>
                <p><strong>Mechanics:</strong> <span id="detail-mechanics"></span></p>
                <p><strong>Players:</strong> <span id="detail-players"></span></p>
                <p><strong>Playing Time:</strong> <span id="detail-time"></span></p>
                <p><strong>Complexity:</strong> <span id="detail-complexity"></span></p>
                <p><strong>Rating:</strong> <span id="detail-rating"></span></p>
            </div>
            <div class="detail-content-bottom">
                <p id="detail-description"></p>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
